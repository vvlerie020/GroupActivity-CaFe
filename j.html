<!DOCTYPE html>
<!-- Declares this as an HTML5 document -->

<html lang="en">
<!-- Root element, language is English -->

<head>
<!-- Container for metadata and styling -->

<meta charset="UTF-8">
<!-- Specifies character encoding (UTF-8 supports all languages) -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Makes the page responsive on mobile devices -->

<title>Image Sequence Guessing Game</title>
<!-- Title shown in browser tab -->

<style>
<!-- Embedded CSS for styling the entire page -->

body { font-family: Arial; margin: 0; background: #f0f0f0; }
<!-- Sets Arial font, removes default margins, light gray background -->

#menu-btn { position: fixed; top:10px; left:10px; display:none; padding:10px; background:#333; color:white; border:none; cursor:pointer; z-index:1000;}
<!-- Menu button: fixed position at top-left, hidden by default, dark gray background, appears on top (z-index) -->

#dropdown { position: fixed; top:50px; left:10px; background:white; border:1px solid #ccc; display:none; z-index:1000; width:200px;}
<!-- Dropdown menu: fixed position below menu button, hidden by default, white background -->

#dropdown div, #dropdown button { padding:10px; border-bottom:1px solid #eee; text-align:center; width:100%; cursor:pointer;}
<!-- Items inside dropdown: padding, light border between items, centered text, full width, clickable cursor -->

#cover-page { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:linear-gradient(to bottom,#4CAF50,#2196F3); color:white; text-align:center;}
<!-- Cover/splash page: centered content, full screen height, green-to-blue gradient background, white text -->

#cover-page h1 { font-size:48px; margin-bottom:20px; }
<!-- Large title on cover page -->

#cover-page button { padding:15px 30px; font-size:24px; background:white; color:#333; border:none; border-radius:5px; cursor:pointer; }
<!-- Play button on cover: large, white background, dark text, rounded corners -->

#homepage { display:none; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center;}
<!-- Homepage: hidden by default, centered layout, full screen height -->

#registration { display:none; flex-direction:column; align-items:center;}
<!-- Registration form: hidden by default, vertical layout, centered -->

#registration input { margin-bottom:10px; padding:8px; width:200px;}
<!-- Input fields: spaced vertically, small padding, fixed width -->

#game { display:none; max-width:800px; margin:0 auto; padding:20px;}
<!-- Game area: hidden by default, max width 800px, centered with auto margins -->

#scores { display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;}
<!-- Score display: side-by-side layout, bold text, spacing below -->

#turn, #round { text-align:center; margin-bottom:10px; font-weight:bold;}
<!-- Turn and round info: centered, bold text -->

#placement-area { display:flex; justify-content:center; margin-bottom:20px; }
<!-- Where players place their guesses: horizontal layout, centered, spacing below -->

.slot { width:80px; height:80px; border:2px solid black; margin:0 5px; background:white; cursor:pointer; position:relative; }
<!-- Individual slots: 80x80px, black border, small side margins, white background, clickable -->

.slot img { width:100%; height:100%; object-fit:cover; }
<!-- Images fill the entire slot, maintaining aspect ratio -->

#hidden-area { position:relative; height:100px; background:#ddd; margin-bottom:20px; display:flex; justify-content:center; align-items:center;}
<!-- Area where hidden images are covered: light gray background, centered content -->

#barrier { position:absolute; top:0; left:0; width:100%; height:100%; background:url(...); background-size:cover; display:flex; justify-content:center; align-items:center; color:white; font-size:24px; text-shadow:2px 2px 4px rgba(0,0,0,0.5);}
<!-- Dark overlay covering the hidden images with text, fully covers parent element -->

#hidden-slots { display:none; }
<!-- Container for hidden slots: hidden by default -->

#pool { display:flex; flex-wrap:wrap; justify-content:center; margin-bottom:20px;}
<!-- Available images area: horizontal layout that wraps, centered -->

.image-piece { width:70px; height:70px; margin:5px; cursor:pointer; border:1px solid #ccc; display:inline-block; }
<!-- Individual image pieces: 70x70px, small margin, light border, clickable -->

.image-piece.selected { border:3px solid blue; opacity:0.7;}
<!-- When an image is selected: thick blue border, slightly transparent -->

.image-piece img { width:100%; height:100%; object-fit:cover; }
<!-- Images fill the piece, maintaining aspect ratio -->

#submit-guess-btn, button { padding:10px 20px; margin:10px; font-size:16px; }
<!-- All buttons: padding, margins, standard font size -->

@media (max-width:600px){ ... }
<!-- Mobile responsive: smaller slot/piece sizes on screens 600px or smaller -->
@media (max-width:600px){
  .slot { width:60px; height:60px; }
  .image-piece { width:50px; height:50px; }
}
</style>
</head>
<body>
    </body>
</html>
