<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place The Emoji</title>
    <link rel="icon" type="image/x-icon" href="pics/cover.jpg">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* ---------- MENU ---------- */
        #menuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        #menu {
            position: fixed;
            top: 45px;
            left: 10px;
            background: white;
            border: 1px solid #ccc;
            display: none;
            z-index: 1000;
        }

        #menu button {
            display: block;
            width: 180px;
            padding: 10px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        /* ---------- SECTIONS ---------- */
        section {
            display: none;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        section.active {
            display: flex;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            cursor: pointer;
        }

        /* ---------- SCORES & TURN ---------- */
        #scoresContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 10px;
        }

        .scoreBox {
            margin-top: 30px;
            padding: 15px 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            min-width: 120px;
            text-align: center;
        }

        #turnRoundContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            gap: 10px;
        }

        .roundBox {
            padding: 10px 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            min-width: 120px;
            text-align: center;
        }

        /* ---------- GAME LAYOUT ---------- */
        #placement-area {
            display: flex;
            margin: 15px;
        }

        .slot {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            margin: 5px;
            background: white;
            cursor: pointer;
            margin-top: -40px;
        }

        .slot.locked {
            border-color: green;
            cursor: default;
        }

        #pool {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            justify-content: center;
        }

        .image-piece {
            width: 70px;
            height: 70px;
            margin: 5px;
            margin-top: -40px;
            border: 1px solid #aaa;
            cursor: pointer;
        }

        .image-piece.selected {
            border: 3px solid blue;
            opacity: 0.7;
        }

        .image-piece img,
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ---------- HOME BOX ---------- */
        .home-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }

        #homeTitle {
            color: #444;
            margin-bottom: 20px;
        }

        #modeButtons button,
        #startBtn,
        #registration input {
            width: 100%;
            max-width: 260px;
            border-radius: 30px;
        }

        #registration input {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 8px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        /* ---------- BACKGROUNDS ---------- */
        #cover {
            background-image: url("pics/coverr.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #home {
            background-image: url("pics/select.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #game {
            background-image: url("pics/back.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ---------- PLAY BUTTON ---------- */
        #playBtn {
            margin-top: 50%;
            border-radius: 20px;
        }

        /* ---------- MOBILE ---------- */
        @media (max-width: 768px) {
            #scoresContainer,
            #turnRoundContainer {
                width: 95%;
                flex-direction: column;
                gap: 10px;
            }

            #scoresContainer div,
            #turnRoundContainer div {
                margin: 0 !important;
            }

            #placement-area {
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 20px;
            }

            .slot {
                width: 60px;
                height: 60px;
                margin-top: 5px;
            }

            .image-piece {
                width: 55px;
                height: 55px;
                margin-top: 5px;
            }

            #pool {
                width: 100%;
                margin-bottom: 30px;
            }

            #submitBtn {
                width: 90%;
                max-width: 300px;
            }

            #playBtn {
                margin-top: 70vh;
            }
        }
    </style>
</head>

<body>

    <audio autoplay loop src="game-music-loop-7-145285.mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="menuBtn" style="background-color: rgba(255, 255, 255, 0.432); border-radius: 20px;">
        â˜° Menu
    </button>

    <div id="menu">
        <button id="howBtn">How to Play</button>
        <button id="aboutBtn">About</button>
    </div>

    <!-- COVER PAGE -->
    <section id="cover" class="active">
        <button id="playBtn"
            style="font-size: 30px; border-radius: 50px; margin-top: 30%; background-color: rgba(221, 160, 221, 0.495);">
            Play
        </button>
    </section>

    <!-- MODE PAGE -->
    <section id="home">
        <div class="home-box">
            <h1 id="homeTitle" style="color: #241e1e;">Select Mode</h1>

            <div id="modeButtons">
                <button id="singleBtn" style="background-color: rgba(221, 160, 221, 0.354);">
                    Single Player
                </button>
                <button id="multiBtn" style="background-color: rgba(221, 160, 221, 0.354);">
                    Multiplayer
                </button>
            </div>

            <div id="registration" style="display:none;">
                <input id="p1Input" placeholder="Player 1 Name">
                <input id="p2Input" placeholder="Player 2 Name">
                <button id="startBtn" style="background-color: rgba(221, 160, 221, 0.354);">
                    Start Game
                </button>
            </div>
        </div>
    </section>

    <!-- GAME PAGE -->
    <section id="game">
        <div id="scoresContainer">
            <div class="scoreBox" id="p1Score" style="margin-right: 500px;"></div>
            <div class="scoreBox" id="p2Score"></div>
        </div>

        <div id="turnRoundContainer">
            <div class="roundBox" id="round"></div>
            <div class="roundBox" id="turn"></div>
            <div class="roundBox" id="correct"></div>
        </div>

        <div id="placement-area" style="margin-top: 50px;"></div>
        <div id="pool" style="margin-top: 50px;"></div>

        <button id="submitBtn"
            style="border-radius: 20px; background-color: rgba(221, 160, 221, 0.354); margin-top: 50px;">
            Submit Guess
        </button>
    </section>
